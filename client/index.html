<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="/" />
    <link rel="preconnect" href="/" />
    
    <!-- Preload only essential critical assets with size constraints -->
    <link rel="preload" href="/asset/1.jpg?w=1200&q=75" as="image" fetchpriority="high" />
    <link rel="preload" href="/asset/2.jpg?w=1200&q=75" as="image" fetchpriority="high" />
    <link rel="preload" href="/asset/3.jpg?w=1200&q=75" as="image" fetchpriority="high" />
    <link rel="preload" href="/logo/logo.png" as="image" fetchpriority="high" />
    
    <!-- Use prefetch for non-critical assets -->
    <link rel="prefetch" href="/asset/4.jpg?w=800&q=75" as="image" />
    <link rel="prefetch" href="/asset/5.jpg?w=800&q=75" as="image" />

    <!-- Cache control header hints -->
    <meta http-equiv="Cache-Control" content="max-age=86400" />
    
    <!-- Optimize image loading with native lazy loading -->
    <style>
      img:not([src]) {
        visibility: hidden;
      }
      .image-placeholder {
        background-color: #f0f0f0;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      /* Fade in animation for lazy-loaded images */
      img.lazy-load {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      img.lazy-load.loaded {
        opacity: 1;
      }
      
      /* Fade in transition for all images */
      img {
        transition: opacity 0.3s ease-in-out;
      }
      
      /* Set default render sizes for common image types */
      .carousel-img {
        aspect-ratio: 16/9;
        width: 100%;
        height: auto;
        background-color: #f5f5f5;
      }
      
      /* Prevent layout shifts during image loading */
      .img-container {
        position: relative;
        overflow: hidden;
      }
    </style>
    
    <!-- Preload common JavaScript modules for better performance -->
    <link rel="modulepreload" href="/src/lib/utils/image-loader.ts" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
