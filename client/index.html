<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="/" />
    <link rel="preconnect" href="/" crossorigin />
    
    <!-- Only preload the most critical assets -->
    <link rel="preload" href="/logo/logo.png" as="image" fetchpriority="high" />
    <link rel="preload" href="/asset/1.jpg" as="image" fetchpriority="high" />
    
    <!-- Use priority hints -->
    <meta name="prioritized-resources" content="['/logo/logo.png', '/asset/1.jpg']">
    
    <!-- Add resource hints -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Disable automatic image loading until JS is ready -->
    <style>
      img:not([src]) {
        visibility: hidden;
      }
      .image-placeholder {
        background-color: #f0f0f0;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
